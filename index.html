<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="js.js"></script>
</head>

<body class="w-100 h-100">
    <main class="card rounded-4 w-50 h-50 d-flex mx-auto " style="background-color:#21B597 ;">
        <article>
            <section class="card-body">
                <h1 class="card-title text-center">Question 1</h1>
                <img class="d-flex mx-auto w-100 rounded" src="img/country1.png">
                <p class="text-center">Indicate the country that corresponds to the picture</p>
                <form class="btn-group ">
                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                    <label class="btn btn-dark" for="option1">Unselected</label>
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                    <label class="btn btn-outline-dark" for="option2">USA</label>
                    <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                    <label class="btn btn-outline-dark" for="option3">India</label>
                    <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                    <label class="btn btn-outline-dark" for="option4">France</label>
                    <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off">
                    <label class="btn btn-outline-dark" for="option5">Italy</label>
                    <input type="radio" class="btn-check" name="options" id="option6" autocomplete="off">
                    <label class="btn btn-outline-dark" for="option6">Russia</label>
                </form>
            </section>
            <section class="">
                <form class="text-center">
                    <button class="btn btn-warning">Previous</button>
                    <button class="btn btn-warning">Next</button>
                </form>
            </section>
        </article>
    </main>

</body>

</html>
